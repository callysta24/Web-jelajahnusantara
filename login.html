<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Jelajah Nusantara</title>

	<!-- ================================= CSS ================================= -->

	<!-- Index CSS -->
	<link rel="stylesheet" href="./assets/css/login.css" />

	<!-- Bootsrap CSS -->
	<link rel="stylesheet" href="./assets/bootstrap-5.0.2-dist/css/bootstrap.min.css" />

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
		integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

	<head>

	<body>

		<section id="sec1" class="container-fluid">
			<div class="row d-flex justify-content-center align-items-center" style="height: 100vh;">
				<div class="col-lg-6 col-md-10 col-12">
					<div class="card">
						<div class="mb-5">
							<h1 class="text-center">Welcome Back</h1>
							<h2 class="text-center">Please log in to continue</h2>
						</div>
						<div class="mb-3">
							<label for="username" class="form-label">Username</label>
							<input type="username" class="form-control" id="username" placeholder="Username">
						</div>
						<div class="mb-3">
							<label for="username" class="form-label">Password</label>
							<div class="input-group pb-1">
								<input type="password" class="form-control" id="password" placeholder="Password"
									aria-describedby="showPasswordBtn">
								<button class="btn btn-outline-secondary" type="button" id="showPasswordBtn"
									onclick="togglePasswordVisibility()">
									<i id="passwordIcon" class="fa-solid fa-eye" style="width: 30px;"></i>
								</button>
							</div>
						</div>
						<div class="mb-3">
							<div class="form-check d-flex justify-content-between align-items-center">
								<div>
									<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
									<label class="form-check-label" for="flexCheckDefault">
										Remember Me
									</label>
								</div>
								<a href="#">Forgot Password?</a>
							</div>
						</div>
						<div class="mb-3 d-flex justify-content-center">
							<a href="index.html" style="width: 100%;"><button class="btn btn-login">Log in</button></a>
						</div>
						<div class="mb-3">
							<hr>
							<h3 class="text-center">Or log in with:</h3>
							<div class="row gx-3 gy-1">
								<div class="col-xl-4 col-12">
									<a class="btn btn-social-media" href="#" role="button">
										<i class="fab fa-google me-3"></i>Google
									</a>
								</div>
								<div class="col-xl-4 col-12">
									<a class="btn btn-social-media" href="#" role="button">
										<i class="fab fa-facebook me-3"></i>Facebook
									</a>
								</div>
								<div class="col-xl-4 col-12">
									<a class="btn btn-social-media" href="#" role="button">
										<i class="fab fa-twitter me-3"></i>Twitter
									</a>
								</div>
							</div>
						</div>
						<div class="d-flex justify-content-center align-items-center">
							<hr>
							<a class="text-end" href="signup.html">No account yet? Sign Up</a>
						</div>
					</div>
				</div>
			</div>
		</section>

		<!-- Bootsrap JS -->
		<script src="assets/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>

		<!-- Password Toggle JS -->
		<script src="assets/js/passwordIcon.js"></script>
	</body>

</html>
